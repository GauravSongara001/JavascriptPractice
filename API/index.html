<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice (27 January)</title>
    <style>
        .main-cont{
            justify-content: center;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .head-cont{
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .mid-cont, .low-cont{
            justify-content: center;
            display: flex;
            padding: 10px;
        }
       .details {
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
        }
        table,td {
          border-collapse: collapse;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          padding: 10px;
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="main-cont">
        <div class="head-cont">
            <h2 id="name"></h2>
            <a href="#" id="email"></a>
            <a href="#" id="phone"></a>
        </div>

        <div class="mid-cont">
            <img src="" alt="user Image here" id="image">
        </div>

        <div class="low-cont">
            <table class="details">
                <tr>
                    <td>Age</td>
                    <td><span id="age"></span></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><span id="gender"></span></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td><span id="location"></span></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><span id="country"></span></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let url = "https://randomuser.me/api";

        const username = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const age = document.getElementById('age');
        const image = document.getElementById('image');
        const gender = document.getElementById('gender');
        const locat = document.getElementById('location');
        const country = document.getElementById('country');

        async function getRandomUser() {
            let res = await fetch(url);
            let data = await res.json();
            let user = data.results[0];
            let fullName = user.name.title + " " + user.name.first + " " + user.name.last
            
            username.innerHTML = fullName;
            email.innerHTML = user.email;
            phone.innerHTML = user.phone;
            age.innerHTML = user.dob.age;
            gender.innerHTML = user.gender;
            locat.innerHTML = user.location.city + ", " + user.location.state;
            country.innerHTML = user.location.country;
            image.src = user.picture.medium;
            
            console.log(data.results[0]);
        }

        getRandomUser()
    </script>
</body>
</html>
